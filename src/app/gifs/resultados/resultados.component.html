
<div class="row">
    <div *ngFor="let gif of resultados"  
         class="col-md-4 col-sm-6 animate__animated animate__fadeIn">

        <div class="card">
            <!-- Para que se establezca el valor producto del objeto se debe poner [src] de esta manera -->
            <img [src]="gif.images.downsized_medium.url" 
                 [alt]="gif.title"
                 class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                   {{ gif.title }}                                                                     
                </p>
            </div>   
        </div>

    </div>
</div>
